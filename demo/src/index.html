<!doctype html>
<html>
  <head>
    <meta charset=utf-8>
    <meta name="viewport" content="minimal-ui, width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <title><%= htmlWebpackPlugin.options.vars.title %></title>
    <meta name="description" content="<%= htmlWebpackPlugin.options.vars.description %>">
    <meta name="theme-color" content="#000000">
    <meta name="msapplication-navbutton-color" content="#000000">
    <meta name="apple-mobile-web-app-status-bar-style" content="#000000">

    <style type="text/css">
      html, body, #app, #error {
        height: 100%;
        padding: 0;
        margin: 0;
        background: #000000;
        color: #fff;
        overflow: hidden;
      }

      body {
        -webkit-touch-callout: none;
        -webkit-text-size-adjust: none;
        -webkit-user-select: none;
        user-select: none;
        font-weight: normal;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <canvas id="view" width="100%" height="100%" style="width: 100%; height: 100%;">
      Your browser doesn't support canvas. Please upgrade your browser and try again.
    </canvas>
  </body>
</html>
